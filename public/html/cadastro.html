<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book'ncat - Cadastro</title>
  <link rel="stylesheet" href="/css/cadastro.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="inFormBackground">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="inLoginForm">
      <form >
        <div class="title">
          <h3>Cadastre-se</h3>
        </div>
        <div class="inputGroup">
          <label for="username">Nome de usuário:</label>
          <input class="name" type="text" placeholder="Digite seu nome de usuário" id="username" name="username"
            required />
        </div>
        <div class="inputGroup">
          <label for="email">Email:</label>
          <input class="email" type="email" placeholder="Digite seu email" id="email" name="email" required />
        </div>
        <div class="inputGroup">
          <label for="password">Senha:</label>
          <input class="senha" type="password" placeholder="Digite sua senha" id="senha" name="senha" required />
        </div>
        <div class="inputGroup">
          <label for="password">Confirme sua senha:</label>
          <input class="confirma_senha" type="password" placeholder="Confirme sua senha" id="confirma_senha" name="confirma_senha" required />
        </div>
        <div class="botoes">
          <a href="http://localhost:3000"><img src="/imagens/seta-voltar.png" alt="" class="seta-voltar"></a>
          <button id="submitForm" class="submitForm" type="submit" value="Cadastrar">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="/js/models/registerForm.js" type="module"></script>
</body>

</html>
